<!DOCTYPE html>
<html>
  <head>
    <title>Codegame Trivia</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    
    <header>
      <div class= "header-container">Codegame Trivia</div>
      <button type="button" class="active-btn">Start</button>
      <div class= "timer">
        <div class = "timer-text">
        <div class="timer-countdown">60</div>
      </div>
    </header>

    
      <section>
        <div id="results"></div>
        <div id="trivia">
          <div class="card">
          <h1> Click start to begin</h1>
          <p>Score: <span id="score">0</span></p>
          <ul class="trivia-questions"></ul>
          <div>
            <button type="button" class="active-next-btn">Next</button>
          </div>
        <div>
          <button type="button" class="active-reset-button">Reset Time</button>
        </div>
          </div>
        </div>
      </section>
    
    <script src="assets/js/script.js"></script>
  </body>
</html>
